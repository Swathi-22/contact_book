{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container-fluid page-body-wrapper">
  <!-- partial:../../partials/_sidebar.html -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'web:contact_list' %}">
          <i class="icon-grid menu-icon"></i>
          <span class="menu-title">Contact List</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'web:contact_create' %}">
          <i class="icon-grid menu-icon"></i>
          <span class="menu-title">Add Contact</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Contact Form</h4>
          <div class="row">
            <form method="post">
              {% csrf_token %}
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    value="{{ contact.name|default:'' }}"
                    class="form-control"
                    required />
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="phone_number"
                    name="phone_number"
                    value="{{ contact.phone_number|default:'' }}"
                    class="form-control"
                    required/>
                </div>
              </div>

              <button type="submit" class="button-button">Save</button>
              <a href="{% url 'web:contact_list' %}" class="button-button">Cancel</a>
            </form>

            <div class="row" style="padding-top: 25px">
              <span style="color: red">{{error_message}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
</div>
<!-- main-panel ends -->

{% endblock %}
