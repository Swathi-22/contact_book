{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container-fluid page-body-wrapper">
  <!-- partial:../../partials/_sidebar.html -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'web:contact_list' %}">
          <i class="icon-grid menu-icon"></i>
          <span class="menu-title">Contact List</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'web:contact_create' %}">
          <i class="icon-grid menu-icon"></i>
          <span class="menu-title">Add Contact</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- partial -->
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Confirm Delete</h4>
          <div class="row">
            <div class="col-12">
              <p>Are you sure you want to delete {{ contact.name }}?</p>

              <form method="post">
                {% csrf_token %}
                <button type="submit" class="button-button">Yes, delete</button>
                <a
                  href="{% url 'web:contact_detail' pk=contact.pk %}"
                  class="button-button"
                  >Cancel</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
</div>

{% endblock %}
